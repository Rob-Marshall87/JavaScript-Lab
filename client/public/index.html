<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/main.css">
        <script src="js/bundle.js"></script>
    </head>
    <body>
      <header></header>
    <div class="game-grid-container">
      <div class="grid-item" id="game-start" >Game Start</div>
      <div class="grid-item" id="bonus-guess-box">Heading</div>
      <div class="grid-item" id="game-timer">Timer</div>
      <div class="grid-item team-buzzer" id="team-one-buzzer">
        <img id="team1" width="100" height="auto" src = "https://images-eu.ssl-images-amazon.com/images/I/41lGS2XvG7L.png" />
      </div>
      <div class="grid-item" id="bonus-grid">
        <div class="inner-game-grid-container">
          <div class="inner-grid-item" id="grid-0">1</div>
          <div class="inner-grid-item" id="grid-1">2</div>
          <div class="inner-grid-item" id="grid-2">3</div>
          <div class="inner-grid-item" id="grid-3">4</div>
          <div class="inner-grid-item" id="grid-4">5</div>
          <div class="inner-grid-item" id="grid-5">6</div>
          <div class="inner-grid-item" id="grid-6">7</div>
          <div class="inner-grid-item" id="grid-7">8</div>
          <div class="inner-grid-item" id="grid-8">9</div>
        </div>
      </div>
      <div class="grid-item team-buzzer" id="team-two-buzzer">
        <img id="team2" width="100" height="auto" src = "https://images-eu.ssl-images-amazon.com/images/I/41lGS2XvG7L.png" />
      </div>
      <div class="grid-item" id="team-one-score">Team 1 Score</div>

      <div class="grid-item" id="question-box">
        <div id="question-div"></div>
        <br>
        <div id="choices-div"></div>
      </div>

      <div class="grid-item" id="team-two-score">Team 2 Score</div>
    </div>

    </body>
    </html>
